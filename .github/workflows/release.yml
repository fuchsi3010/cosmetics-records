name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (leave empty to use version from pyproject.toml)'
        required: false
        type: string
        default: ''

jobs:
  # First job: verify CI passed and determine version
  check-ci:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check CI status for this commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking CI status for commit ${{ github.sha }}..."

          # Get the CI workflow run status for this commit
          CI_STATUS=$(gh run list --commit ${{ github.sha }} --workflow ci.yml --json conclusion --jq '.[0].conclusion // "not_found"')

          echo "CI status: $CI_STATUS"

          if [ "$CI_STATUS" != "success" ]; then
            echo "::error::CI has not passed for this commit. Please ensure CI passes before releasing."
            echo "CI status was: $CI_STATUS"
            exit 1
          fi

          echo "CI passed for this commit."

      - name: Get version from pyproject.toml or input
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Use provided version (add 'v' prefix if not present)
            VERSION="${{ github.event.inputs.version }}"
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v$VERSION"
            fi
          else
            # Extract version from pyproject.toml
            VERSION="v$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

  build:
    needs: check-ci
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: CosmeticsRecords-Linux
            asset_path: dist/CosmeticsRecords
          - os: windows-latest
            artifact_name: CosmeticsRecords-Windows
            asset_path: dist/CosmeticsRecords.exe
          - os: macos-13
            artifact_name: CosmeticsRecords-macOS-Intel
            asset_path: dist/CosmeticsRecords.app
          - os: macos-latest
            artifact_name: CosmeticsRecords-macOS-AppleSilicon
            asset_path: dist/CosmeticsRecords.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Compile translations
        run: python scripts/compile_translations.py

      - name: Build with PyInstaller
        run: pyinstaller cosmetics_records.spec

      - name: Compress macOS app bundle
        if: startsWith(matrix.os, 'macos')
        run: |
          cd dist
          zip -r ${{ matrix.artifact_name }}.zip CosmeticsRecords.app

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

      - name: Upload artifact (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.zip

  release:
    needs: [check-ci, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-Linux
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-Windows
          path: artifacts/windows

      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-macOS-Intel
          path: artifacts/macos-intel

      - name: Download macOS Apple Silicon artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-macOS-AppleSilicon
          path: artifacts/macos-arm

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/linux/CosmeticsRecords release/CosmeticsRecords-Linux
          cp artifacts/windows/CosmeticsRecords.exe release/CosmeticsRecords-Windows.exe
          cp artifacts/macos-intel/CosmeticsRecords-macOS-Intel.zip release/CosmeticsRecords-macOS-Intel.zip
          cp artifacts/macos-arm/CosmeticsRecords-macOS-AppleSilicon.zip release/CosmeticsRecords-macOS-AppleSilicon.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-ci.outputs.version }}
          name: Release ${{ needs.check-ci.outputs.version }}
          draft: false
          prerelease: ${{ contains(needs.check-ci.outputs.version, 'alpha') || contains(needs.check-ci.outputs.version, 'beta') || contains(needs.check-ci.outputs.version, 'rc') }}
          files: |
            release/CosmeticsRecords-Linux
            release/CosmeticsRecords-Windows.exe
            release/CosmeticsRecords-macOS-Intel.zip
            release/CosmeticsRecords-macOS-AppleSilicon.zip
          body: |
            ## Cosmetics Records ${{ needs.check-ci.outputs.version }}

            ### Downloads
            - **Linux**: `CosmeticsRecords-Linux` (make executable with `chmod +x`)
            - **Windows**: `CosmeticsRecords-Windows.exe`
            - **macOS (Intel)**: `CosmeticsRecords-macOS-Intel.zip` (for Intel Macs, macOS 10.14+)
            - **macOS (Apple Silicon)**: `CosmeticsRecords-macOS-AppleSilicon.zip` (for M1/M2/M3 Macs)

            > Note: macOS binaries are not signed. You may need to right-click and select "Open" to bypass Gatekeeper.
