name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: CosmeticsRecords-Linux
            asset_path: dist/CosmeticsRecords
          - os: windows-latest
            artifact_name: CosmeticsRecords-Windows
            asset_path: dist/CosmeticsRecords.exe
          - os: macos-latest
            artifact_name: CosmeticsRecords-macOS
            asset_path: dist/CosmeticsRecords.app

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Compile translations
        run: python scripts/compile_translations.py

      - name: Build with PyInstaller
        run: pyinstaller cosmetics_records.spec

      - name: Compress macOS app bundle
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          zip -r CosmeticsRecords-macOS.zip CosmeticsRecords.app

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/CosmeticsRecords-macOS.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-Linux
          path: artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-Windows
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: CosmeticsRecords-macOS
          path: artifacts/macos

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/linux/CosmeticsRecords release/CosmeticsRecords-Linux
          cp artifacts/windows/CosmeticsRecords.exe release/CosmeticsRecords-Windows.exe
          cp artifacts/macos/CosmeticsRecords-macOS.zip release/CosmeticsRecords-macOS.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            release/CosmeticsRecords-Linux
            release/CosmeticsRecords-Windows.exe
            release/CosmeticsRecords-macOS.zip
          body: |
            ## Cosmetics Records ${{ github.event.inputs.version }}

            ### Downloads
            - **Linux**: `CosmeticsRecords-Linux` (make executable with `chmod +x`)
            - **Windows**: `CosmeticsRecords-Windows.exe`
            - **macOS**: `CosmeticsRecords-macOS.zip` (extract and run)

            > Note: macOS binary is not signed. You may need to right-click and select "Open" to bypass Gatekeeper.
